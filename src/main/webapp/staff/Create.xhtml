<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffCreateDlg" widgetVar="StaffCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStaffTitle}">
            <h:form id="StaffCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStaffLabel_tittle}" for="tittle" />
                        <p:inputText id="tittle" value="#{staffController.selected.tittle}" title="#{bundle.CreateStaffTitle_tittle}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{staffController.selected.firstName}" title="#{bundle.CreateStaffTitle_firstName}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{staffController.selected.lastName}" title="#{bundle.CreateStaffTitle_lastName}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_sex}" for="sex" />
                        <p:inputText id="sex" value="#{staffController.selected.sex}" title="#{bundle.CreateStaffTitle_sex}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_age}" for="age" />
                        <p:inputText id="age" value="#{staffController.selected.age}" title="#{bundle.CreateStaffTitle_age}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_birthday}" for="birthday" />
                        <p:calendar id="birthday" pattern="MM/dd/yyyy HH:mm:ss" value="#{staffController.selected.birthday}" title="#{bundle.EditStaffTitle_birthday}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateStaffLabel_username}" for="username" />
                        <p:inputText id="username" value="#{staffController.selected.username}" title="#{bundle.CreateStaffTitle_username}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_password}" for="password" />
                        <p:inputText id="password" value="#{staffController.selected.password}" title="#{bundle.CreateStaffTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_id}" for="id" />
                        <p:inputText id="id" value="#{staffController.selected.id}" title="#{bundle.CreateStaffTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{staffController.create}" value="#{bundle.Save}" update="display,:StaffListForm:datalist,:growl" oncomplete="handleSubmit(args,'StaffCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StaffCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
