<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SB Admin 2 - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.css" rel="stylesheet"/>

        <!-- MetisMenu CSS -->
        <link href="resources/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="resources/css/sb-admin-2.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="resources/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <h:body>
        <h:panelGroup rendered="#{!ldapEntryController.logged}">

            <h:form>

                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="login-panel panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Please Sign In</h3>
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="E-mail" name="email" value="#{ldapEntryController.username}"/>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="#{ldapEntryController.userId}"/>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                                </label>
                                            </div>
                                            <!-- Change this to a button or input when using this as a form -->
                                            <p:commandButton ajax="false" action="#{ldapEntryController.login()}" value="Login" ></p:commandButton>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>


        <h:panelGroup  rendered="#{ldapEntryController.logged}">
            <h:form id="menuForm">
                <p:menubar>
                    <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                    <p:submenu label="#{bundle.Maintenance}">
                        <p:menuitem value="Staff" outcome="/staff/List.xhtml" />
                    </p:submenu>
                </p:menubar>
            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{ldapEntryController.logged}">
            <ui:insert name="body" />
        </h:panelGroup>

        <h:panelGroup>
            <ui:insert name="footer">
                <h:form >
                    <p:commandLink rendered="#{ldapEntryController.logged}"
                                   value="You are logged as #{ldapEntryController.username}. Logout" action="#{ldapEntryController.logout()}" ajax="false" ></p:commandLink>
                </h:form>
                <p:outputLabel value="Please login to continue ... " rendered="#{!ldapEntryController.logged}" ></p:outputLabel>

            </ui:insert>
        </h:panelGroup>


        <!-- jQuery Version 1.11.0 -->
        <script src="resources/js/jquery-1.11.0.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="resources/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="resources/js/plugins/metisMenu/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="resources/js/sb-admin-2.js"></script>


    </h:body>

</html>
