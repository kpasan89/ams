<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffViewDlg" widgetVar="StaffViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStaffTitle}">
            <h:form id="StaffViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        <h:outputText value="#{bundle.ViewStaffLabel_tittle}"/>
                        <h:outputText value="#{staffController.selected.tittle}" title="#{bundle.ViewStaffTitle_tittle}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_firstName}"/>
                        <h:outputText value="#{staffController.selected.firstName}" title="#{bundle.ViewStaffTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_lastName}"/>
                        <h:outputText value="#{staffController.selected.lastName}" title="#{bundle.ViewStaffTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_sex}"/>
                        <h:outputText value="#{staffController.selected.sex}" title="#{bundle.ViewStaffTitle_sex}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_age}"/>
                        <h:outputText value="#{staffController.selected.age}" title="#{bundle.ViewStaffTitle_age}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_birthday}"/>
                        <h:outputText value="#{staffController.selected.birthday}" title="#{bundle.ViewStaffTitle_birthday}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewStaffLabel_username}"/>
                        <h:outputText value="#{staffController.selected.username}" title="#{bundle.ViewStaffTitle_username}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_password}"/>
                        <h:outputText value="#{staffController.selected.password}" title="#{bundle.ViewStaffTitle_password}"/>
                        <h:outputText value="#{bundle.ViewStaffLabel_id}"/>
                        <h:outputText value="#{staffController.selected.id}" title="#{bundle.ViewStaffTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StaffViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
